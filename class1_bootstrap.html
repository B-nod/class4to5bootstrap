<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introduction of boostrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark text-white p-5">Hello bootstrap class</h1>
    <h1 class="bg-success text-white pt-5 pb-3 ps-2 pe-5 text-center">Hello bootstrap class</h1>
    <h1 class="bg-primary text-dark m-5 ">Hello bootstrap class</h1>
    <h1 class="bg-secondary text-danger mt-5 mb-3 ms-3 me-3">Hello bootstrap class</h1>
    <h1 class="bg-danger text-white my-5">Hello bootstrap class</h1>
    <h1 class="bg-warning text-white mx-auto">Hello bootstrap class</h1>
    <h1 class="bg-info text-danger px-5 ">Hello bootstrap class</h1>
    <h1 class="bg-white text-dark py-5">Hello bootstrap class</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
